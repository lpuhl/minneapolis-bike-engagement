<div class="pageHeader">
  <button class="home" onclick="location.href='#home'">Map View</button>
</div>
<h2>Contacts</h2>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>email</th>
    <th>List?</th>
    <th>Phone</th>
    <th>Comment</th>
    <th>Date</th>
    <th>Map</th>
  </tr>

<tr id="contactRow" ng-repeat="contact in contacts">
  <td>{{contact.firstname}}</td>
  <td>{{contact.lastname}}</td>
  <td><p>{{contact.street}}</p>
      <p>{{contact.city}}, {{contact.state}}, {{contact.zip}}</p></td>
  <td>{{contact.email}}</td>
  <td>{{contact.list}}</td>
  <td>{{contact.comment}}</td>
  <td>{{contact.date}}</td>
  <!-- <td>{{contact.map}}</td> -->


  <!-- <td><input ng-click="deleteEmployee($index)" type="submit" value="Delete Employee"/></td> -->
</tr>
</table>

<!-- Map -->
<leaflet defaults="map.defaults" layers="map.layers" lf-center="map.minneapolis" height="700px" width="1600px" lf-draw="map.drawOptions" geojson="geojson" markers="markers"></leaflet>
<div class="buttons">
  <button class="btn btn-primary" ng-click="getFeaturesFromDB()" ng-if="!geojson">See Comments</button>
  <button class="btn btn-primary" ng-click="hideGeoJSON(); geojson=false" ng-if="geojson">Clear Comments</button>
</div>
<footer>
  <a href="#admin-view">Admin login</a>
</footer>

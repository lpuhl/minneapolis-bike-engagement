<!-- Map -->
<leaflet defaults="map.defaults" layers="map.layers" lf-center="map.minneapolis" height="600px" width="1200px" lf-draw="map.drawOptions"></leaflet>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Tell us what you think!</h4>
      </div>
      <form class="modal-body">
            <textarea ng-model="comment" type="text" id="comment" name="comment" placeholder="Your comments here!"></textarea>
            <p><label for="first_name">First Name</label>
            <input ng-model="first_name" type="text" id="first_name" name="first_name" />

            <label for="last_name">Last Name</label>
            <input ng-model="last_name" type="text" id="last_name" name="last_name" /></p>

            <p><label for="address">Address</label>
            <input ng-model="address" type="text" id="address" name="address" />

            <label for="zip">Zip</label>
            <input ng-model="zip" type="text" id="zip" name="zip" /></p>

            <p><label for="phone" >Phone</label>
            <input ng-model="phone" type="text" id="phone" name="phone" placeholder="555-555-5555"/>

            <label for="email">email</label>
            <input ng-model="email" type="text" id="email" name="email" />
            <label for="email_list">Yes, please keep me in the loop!</label>
            <input type="checkbox" ng-model="email_list" id="email_list" name="email_list"/>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button ng-click="addComment()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<div id="controls">
    <p>Click points for more information, or add your own.</p>
    <input type="button" onclick="startEdits()" value="Click to Start Editing">
    <input type="button" onclick="stopEdits()" value="Stop Your Editing Session"><br>
</div>
